<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dibujando hiperbola con html</title>
  </head>
  <body>
    <h1>Dibujo en canvas</h1>
    <p>
      ¿Cuántas líneas quisiera usted? <br />
      <input type="text" id="cajita" />
      <input type="button" id="botoncito" value="Calcular" />
    </p>
    <canvas width="500" height="200" id="dibujito"></canvas>
    <p>Así queda tu dibujo</p>
    <p>Sígueme en mis redes sociales</p> 
    <p>El dibujo de la hipérbola va a ser la siguiente</p>
    <p>
      ¿Te gustó? <br />
      <input type="button" id="botonDeSi" value="Sí" />
      <input type="button" id="botonDeNo" value="No" />
    </p>
    <script type="text/javascript" src="dibujo.js">
    </script>
  </body>
</html>
